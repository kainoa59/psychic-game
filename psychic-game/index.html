        var computerGuesses = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j",

        guessesMade.textcontent = guessesMade

        document.getElementById("guessesLeft").innerHTML = guessesLeft;


        var computerGuess = computerGuesses[Math.floor(Math.random() * computerGuesses.length)];
        console.log("computerGuess: ", computerGuess);

        document.onkeyup = function (event) {


            var userGuess = event.key;
            console.log("userGuess: ", userGuess);

            function guesses() {
                guessesMade.push(userGuess);
                document.getElementById("guessesMade").innerhtml = guessesMade;
            }


            // if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") ||

            // (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || 
            // (userGuess === "y") || (userGuess === "z")) {
            if (userGuess === computerGuess) {
                wins++;
                document.getElementById("wins").innerHTML = wins;
                guessesLeft--;
                console.log("wins: ", wins);

            }
            else if (userGuess !== computerGuess) {

                document.getElementById("losses").innerHTML = losses;
